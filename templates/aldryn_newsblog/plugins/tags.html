{% load i18n apphooks_config_tags %}
<div class="card plugin blog-tags">
    <div class="card-header">
        {% trans 'Tags' %}
    </div>
    <div class="card-body">
        <ul>{% spaceless %}
            {% for tag in tags %}
                {% if tag.name %}
                    <li{% if newsblog_tag.id == tag.id %} class="active"{% endif %}>
                        <a href="{% namespace_url "article-list-by-tag" tag.slug namespace=instance.app_config.namespace default='' %}" class="badge badge-secondary">
                            {{ tag.name }}
                            <span>({{ tag.article_count }})</span>
                        </a>
                    </li>
                {% endif %}
            {% empty %}
                <p>{% trans 'No items found.' %}</p>
            {% endfor %}
            {% endspaceless %}
        </ul>
    </div>
</div>
