{% load i18n cms_tags utils %}

<div class="plugin plugin-articles">
  <div class="header">{% trans 'Latest posts' %}</div>
  <div class="body">
    {% for article in article_list %}
      <article class="article article-min
        {% if article.is_featured %} featured{% endif %}
        {% if not article.published %} unpublished{% endif %}"
      >
        <a href="{{ article.get_absolute_url }}">{% render_model article "title" %}</a>
      </article>
    {% empty %}
      <p>{% trans "No items found" %}</p>
    {% endfor %}
  </div>
</div>
