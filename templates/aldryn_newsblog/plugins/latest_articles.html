{% load i18n cms_tags utils %}
<div class="plugin">
    <h3>{% trans 'Latest posts' %}</h3>

    {% for article in article_list %}
        <article class="article article-min
            {% if article.is_featured %} featured{% endif %}
            {% if not article.published %} unpublished{% endif %}">

            <a href="{{ article.get_absolute_url }}">
                <h3>{% render_model article "title" %}</h3>
                <p><i class="fa fa-comments" aria-hidden="true"></i> <span class="disqus-comment-count" data-disqus-url="{% get_settings 'DISQUS_DOMAIN' %}{{ article.get_absolute_url }}" data-disqus-identifier="blog{{ LANGUAGE_CODE }}{{ article.id }}"></span> - <i class="fa fa-calendar" aria-hidden="true"></i> {{ article.publishing_date.date }}</p>
            </a>
        </article>
    {% empty %}
        <p>{% trans "No items found." %}</p>
    {% endfor %}
</div>
