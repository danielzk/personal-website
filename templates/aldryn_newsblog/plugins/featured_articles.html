{% load i18n cms_tags utils %}

<div class="card plugin plugin-articles">
  <div class="card-header">{% trans 'Featured posts' %}</div>
  <div class="card-body">
    {% for article in article_list %}
      <article class="article article-min featured {% if not article.published %} unpublished{% endif %}">
        <a href="{{ article.get_absolute_url }}">{% render_model article "title" %}</a>
      </article>
    {% empty %}
      <p>{% trans "No items found" %}</p>
    {% endfor %}
  </div>
</div>
